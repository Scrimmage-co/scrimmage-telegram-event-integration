<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>
      .status_need {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Please wait, redirecting you to Scrimmage...</h1>
    <span id="webview_data_status" class="status_need">Checking hash...</span>
    <script type="application/javascript">
      /*
       * This is a demo code for Telegram WebApp for Bots
       * It contains basic examples of how to use the API
       * Note: all requests to backend are disabled in this demo, you should use your own backend
       */

      const ScrimmageApp = {
        initData: Telegram.WebApp.initData || '',
        initDataUnsafe: Telegram.WebApp.initDataUnsafe || {},

        init(options) {
          document.body.style.visibility = '';
          Telegram.WebApp.ready();
        },

        checkInitData() {
          const webViewStatus = document.querySelector('#webview_data_status');
          if (
            ScrimmageApp.initDataUnsafe.query_id &&
            ScrimmageApp.initData &&
            webViewStatus.classList.contains('status_need')
          ) {
            webViewStatus.classList.remove('status_need');
            const body = ScrimmageApp.initDataUnsafe || '';
            ScrimmageApp.apiRequest('POST', body, function (result) {
              webViewStatus.textContent = JSON.stringify(result);
              if (result?.token) {
                window.location.href = `https://coinflip.apps.scrimmage.co?token=${result.token}`;
              }
            });
          }
        },

        // Other
        apiRequest(method, data, onCallback) {
          fetch(
            `https://ea68-2001-fb1-71-5f11-2d5e-4cfc-54be-7799.ngrok-free.app/api/auth`,
            {
              method: method,
              body: JSON.stringify({ ...(data || {}) }),
              credentials: 'include',
              headers: {
                'Content-Type': 'application/json',
              },
            },
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (result) {
              onCallback && onCallback(result);
            })
            .catch(function (error) {
              onCallback && onCallback({ error: 'Server error' });
            });
        },
      };
    </script>
    <script type="application/javascript">
      /*
       * This part of code is used to initialize the demo app and set up the event handlers we need.
       */
      ScrimmageApp.checkInitData();
      ScrimmageApp.init();
    </script>
  </body>
</html>
